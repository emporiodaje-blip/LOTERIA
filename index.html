<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTERIA</title>
    <style>
        /* Estilo do layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        /* Lateral esquerda */
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar h3 {
            margin-top: 20px;
        }

        .sidebar p {
            margin: 5px 0;
        }

        /* Conteúdo principal */
        .main-content {
            width: 80%;
            position: relative;
        }
        
        .sidebar {
            width: 20%;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: relative;
        }

        .sidebar input[type="file"] {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sidebar img {
			position: absolute;
			bottom: 70px;
			left: 50%;
			transform: translateX(-50%);
			width: 95%;   /* ocupa 95% da largura da sidebar */
			height: auto; /* mantém a proporção */
			border-radius: 8px;
		}
			
        /* Barra da manchete na parte inferior */
        .headline-bar {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-sizing: border-box;
        }

        /* Imagem da manchete */
        #headline-image {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* mantém proporção, sem corte */
            position: absolute;
            top: 0;
            left: 0;
			background: #2c3e50;
        }

        /* Caixa de sobreposição da imagem */
        #headline-container {
            position: relative;
            height: 100%;
        }

        /* Tag de categoria no canto superior esquerdo */
        .category-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase; /* Caixa alta */
            z-index: 1; /* Garantir que o texto fique acima da imagem */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Lateral esquerda -->
        <div class="sidebar">
            <div id="weather">
                <h2>Cuiabá, MT</h2>
                <p>Temperatura Atual: <span id="current-temp">32</span>°C</p>
                <p>Máxima: <span id="max-temp">36</span>°C | Mínima: <span id="min-temp">22</span>°C</p>
            </div>
            <div id="exchange-rates">
                <h3>Cotações</h3>
                <p>Dólar: R$ <span id="usd-rate">5,10</span></p>
                <p>Euro: R$ <span id="eur-rate">5,60</span></p>
                <p>Bitcoin: R$ <span id="btc-rate">180.000</span></p>
            </div><!-- Campo para anexar imagem -->
             <img id="uploaded-image" src="logo.png" alt="Imagem lateral">
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <div id="headline-container">
                <!-- Tag de categoria -->
                <div class="category-tag" id="category-tag" style="display: none;">Loteria</div>
                
                <!-- A imagem da manchete será inserida aqui -->
                <img id="headline-image" src="" alt="Imagem da Manchete">

                <!-- A manchete será inserida aqui -->
                <div id="headline-bar" class="headline-bar">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Função para obter a temperatura de Cuiabá-MT
            async function getWeather() {
                const response = await fetch('https://wttr.in/Cuiabá?format=%t');  // API sem chave para o clima
                const temperature = await response.text();
                document.getElementById('temperature').innerText = `${temperature}°C`;
            }

            // Função para obter as cotações do dólar e euro
            async function getCurrency() {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');  // API pública para taxas de câmbio
                const data = await response.json();
                const usd = data.rates.BRL;
                const eur = data.rates.BRL;
                document.getElementById('usd').innerText = `Dólar: R$ ${usd.toFixed(2)}`;
                document.getElementById('eur').innerText = `Euro: R$ ${eur.toFixed(2)}`;
            }

            // Função para carregar a notícia a partir de um feed RSS
            async function getSportsNews() {
                const rssUrl = 'https://g1.globo.com/dynamo/loterias/rss2.xml';  // Feed RSS de esportes do Globo Esporte
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                const articles = data.items;

                let articleWithImage = null;

                // Buscar uma notícia com imagem
                for (let i = 0; i < articles.length; i++) {
                    const article = articles[i];

                    // Verificar se a notícia tem imagem
                    if (article.enclosure && article.enclosure.link) {
                        articleWithImage = article;
                        break;  // Se encontrar uma notícia com imagem, sai do loop
                    }
                }

                // Se uma notícia com imagem for encontrada
                if (articleWithImage) {
                    const headlineImage = document.getElementById('headline-image');
                    const headlineBar = document.getElementById('headline-bar');
                    const categoryTag = document.getElementById('category-tag');

                    // Atualizando a imagem da manchete
                    headlineImage.src = articleWithImage.enclosure.link;

                    // Atualizando o texto da manchete
                    headlineBar.innerHTML = `<a href="${articleWithImage.link}" target="_blank">${articleWithImage.title}</a>`;

                    // Exibindo a tag de categoria
                    categoryTag.style.display = 'block';  // Mostrar a tag de categoria
                } else {
                    // Caso não encontre notícia com imagem
                    document.getElementById('headline-bar').innerText = "Nenhuma notícia com imagem encontrada.";
                }
            }

            // Chamar as funções para carregar as informações
            getWeather();
            getCurrency();
            getSportsNews();
        });
    </script>
</body>
</html>
